name: Android CI

# Ğ¢Ñ€Ğ¸Ğ³Ğ³ĞµÑ€ â€” Ñ‚Ğ¾Ğ»ÑŒĞºĞ¾ main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  EMULATOR_API_LEVEL: 31
  EMULATOR_IMAGE: 'google_apis x86_64'

jobs:
  # 1) Build / Lint / Unit Tests / Assemble
  build:
    name: Build & Tests & Lint (${{ matrix.buildType }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - buildType: Debug
            apkFolder: debug
          - buildType: Release
            apkFolder: release

    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ› ï¸ Make gradlew executable
        run: chmod +x gradlew

      - name: ğŸ§± Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: âœ… Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: ğŸ” Run lint
        run: ./gradlew lint${{ matrix.buildType }}

      - name: ğŸ§ª Run unit tests
        run: ./gradlew test${{ matrix.buildType }}UnitTest

      - name: ğŸ—ï¸ Assemble ${{ matrix.buildType }} APK
        run: ./gradlew assemble${{ matrix.buildType }}

      - name: â˜ï¸ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.buildType }}.apk
          path: app/build/outputs/apk/${{ matrix.apkFolder }}/app-${{ matrix.apkFolder }}.apk

  # 2) Instrumentation Tests Ğ½Ğ° ÑĞ¼ÑƒĞ»ÑÑ‚Ğ¾Ñ€Ğµ
  instrumentation:
    name: Instrumentation Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: ğŸ› ï¸ Make gradlew executable
        run: chmod +x gradlew

      - name: âœ… Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: ğŸ–¥ï¸ Start emulator & run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.EMULATOR_API_LEVEL }}
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -no-audio -no-boot-anim
          emulator-boot-timeout: 300
          script: ./gradlew connectedDebugAndroidTest

      - name: ğŸ“‚ Upload UI test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: app/build/reports/androidTests/connected

  # 3) Telegram notification on any failure
  notify:
    name: Telegram Notification on Failure
    runs-on: ubuntu-latest
    needs: [build, instrumentation]
    if: |
      needs.build.result == 'failure' ||
      needs.instrumentation.result == 'failure'
    steps:
      - name: ğŸš¨ Send Telegram alert
        uses: appleboy/telegram-action@v0.3.0
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            âš ï¸ *CI Failed* Ğ² `${{ github.repository }}`  
            Workflow: `${{ github.workflow }}`  
            Run: #${{ github.run_number }}  
            Commit: `${{ github.sha }}`  
            â€¢ build: `${{ needs.build.result }}`  
            â€¢ instrumentation: `${{ needs.instrumentation.result }}`  
            [ĞÑ‚ĞºÑ€Ñ‹Ñ‚ÑŒ Ğ´ĞµÑ‚Ğ°Ğ»Ğ¸](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
