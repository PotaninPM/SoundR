name: Android CI

# Триггер — только main
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  EMULATOR_API_LEVEL: 31
  EMULATOR_IMAGE: 'google_apis x86_64'

jobs:
  # 1) Build / Lint / Unit Tests / Assemble
  build:
    name: Build & Tests & Lint (${{ matrix.buildType }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - buildType: Debug
            apkFolder: debug
          - buildType: Release
            apkFolder: release

    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 🛠️ Make gradlew executable
        run: chmod +x gradlew

      - name: 🧱 Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*','**/gradle-wrapper.properties') }}

      - name: ✅ Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: 🔍 Run lint
        run: ./gradlew lint${{ matrix.buildType }}

      - name: 🧪 Run unit tests
        run: ./gradlew test${{ matrix.buildType }}UnitTest

      - name: 🏗️ Assemble ${{ matrix.buildType }} APK
        run: ./gradlew assemble${{ matrix.buildType }}

      - name: ☁️ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-${{ matrix.buildType }}.apk
          path: app/build/outputs/apk/${{ matrix.apkFolder }}/app-${{ matrix.apkFolder }}.apk

  # 2) Instrumentation Tests на эмуляторе
  instrumentation:
    name: Instrumentation Tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4

      - name: ⚙️ Setup JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: 🛠️ Make gradlew executable
        run: chmod +x gradlew

      - name: ✅ Accept Android licenses
        run: yes | sdkmanager --licenses

      - name: 🖥️ Start emulator & run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.EMULATOR_API_LEVEL }}
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -no-audio -no-boot-anim
          emulator-boot-timeout: 300
          script: ./gradlew connectedDebugAndroidTest

      - name: 📂 Upload UI test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ui-test-results
          path: app/build/reports/androidTests/connected

  # 3) Telegram notification on any failure
  notify:
    name: Telegram Notification on Failure
    runs-on: ubuntu-latest
    needs: [build, instrumentation]
    if: |
      needs.build.result == 'failure' ||
      needs.instrumentation.result == 'failure'
    steps:
      - name: 🚨 Send Telegram alert
        uses: appleboy/telegram-action@v0.3.0
        with:
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          message: |
            ⚠️ *CI Failed* в `${{ github.repository }}`  
            Workflow: `${{ github.workflow }}`  
            Run: #${{ github.run_number }}  
            Commit: `${{ github.sha }}`  
            • build: `${{ needs.build.result }}`  
            • instrumentation: `${{ needs.instrumentation.result }}`  
            [Открыть детали](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
